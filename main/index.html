<!--Ansvarsområdet til Dag Iwar Danmo. -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Drømmebanen</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>




	<!--Lager en header-div og legger inn bilde av overskrift i den. Denne skal være
	øverst på siden.-->
	<div id="header">
		<img id="overskrift" src="images/titleindex.png" width="500px;">
	</div>

	<!-- Legger inn bilder av skyer. Disse skal være en del av bakgrunnen, så jeg velger da
	å ikke bruke en div.-->
	<img id="cloud1" class="cloud" src="images/cloud.gif">
	<img id="cloud2" class="cloud" src="images/cloud.gif">
	<img id="cloud3" class="cloud" src="images/cloud.gif">
	<img id="cloud4" class="cloud" src="images/cloud.gif">
	<img id="cloud5" class="cloud" src="images/cloud.gif">
	<img id="cloud6" class="cloud" src="images/cloud.gif">
	<img id="cloud7" class="cloud" src="images/cloud.gif">

	<!--Div menylinje-->
	<div id=menu>
		<div id=menu-line></div>
		<div id=jungle-button class=stop-button>
			<a href=jungle.html></a>
			<div id=jungle-text class=stop-text>
				<a href=jungle.html>Jungelen</a>
			</div>
		</div>
		<div id=heaven-button class=stop-button>
			<a href=heaven.html></a>
			<div id=heaven-text class=stop-text>
				<a href=heaven.html>Himmelen</a>
			</div>
		</div>
		<div id=atlantis-button class=stop-button>
			<a href=atlantis.html></a>
			<div id=atlantis-text class=stop-text>
				<a href=atlantis.html>Atlantis</a>
			</div>
		</div>
		<div id=space-button class=stop-button>
			<a href=space.html></a>
			<div id=space-text class=stop-text>
				<a href=space.html>Verdensrommet</a>
			</div>
		</div>
		<div id=mom-button class=stop-button>
			<a href=mom.html></a>
			<div id=mom-text class=stop-text>
				<a href=mom.html>Mamma</a>
			</div>
		</div>
	</div>

	<!--Her er innholdet til alle boksene i en hoved-div. Innholder i diven består av 
	tre bokser med tilhørende bilder. Bildene er kapsulert i en <a>-tag, slik at man kan
	navigere seg videre ved å trykke på elementene i boksene. -->
	<div id="maincontent">
		<box id="box1" class="box">
			<a href="heaven.html">
				<box class="boxoverlay"></box>
				<img id="morganfreeman" class="boximages1" src="images/morganfreeman.png">
				<img id="wingleft" class="boximages1" src="images/wing-left.png">
				<img id="wingright" class="boximages1" src="images/wing-right.png">
				<img id="halo" class="boximages1" src="images/halo.png">
			</a>
		</box>

		<box id="box2" class="box">
			<box class="boxoverlay2"></box>
			<a href="mom.html">
				<img id="dragon" class="boximages2" src="images/neverending.png">
				<img id="castle" class="boximages2" src="images/mario-castle.png">
				<img id="rainbow" class="boximages2" src="images/rainbow.png">
			</a>
		</box>

		<box id="box3" class="box">
			<box class="boxoverlay3"></box>
			<a href="atlantis.html">
				<img id="diver" class="boximages3" src="images/diver.png">
				<img id="sand" class="boximages3" src="images/sand.png">
				<img id="atlantis" class="boximages3" src="images/atlantisbackground.jpg">
			</a>
		</box>
	</div>

	<!--Her lages en div for tunell-animasjonen. -->
	<div id=tunnel-animation>
		<img id="tunnelinside1" class="tunnelinside" src="images/tunnelwoop.jpg">
		<img id="tunnelinside2" class="tunnelinside" src="images/tunnelwoop.jpg">
		<img id="tunnelinside3" class="tunnelinside" src="images/tunnelwoop.jpg">
		<img id="tunnelinside4" class="tunnelinside" src="images/tunnelwoop.jpg">
		<img id="tunnelinside5" class="tunnelinside" src="images/tunnelwoop.jpg">
		<img id="tunnelinside6" class="tunnelinside" src="images/tunnelwoop.jpg">
		<img id="tunnelinside7" class="tunnelinside" src="images/tunnelwoop.jpg">
		<img id="trainfrontpage" src="images/trainindex.png">
	</div>

</body>

</html>
