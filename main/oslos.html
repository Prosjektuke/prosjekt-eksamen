<!doctype html>
<html>

<head>

	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Stoppets navn</title>

</head>

<body>
	<!--Div logo-->
	<div id=logo><a href="index.html"><img src="images/logo.png" width="100" height="100"></a></div>

	<!--Div tittel-->

	<div id=stop>
		<h1>Stoppet</h1>
	</div>

	<!--Div for toganimasjonen-->
	<div id="tunnelview">
		<img id="train" src="images/trainanimation.png">
		<!-- <img id="tunnel" src="image/tunnel1.jpg"> -->
		<img id="parong" src="images/trainbackground.jpg">
	</div> <!-- 7500 x 600-->
	<div id="station-name">Stoppet</div>

	<!--Div innhold på websiden-->
	<div id=info-box1 class=info-boxes>
		<h3>Introduksjon av stoppet "Velkommen til ..."</h3>
		<p>
			Kort om stoppet "Her kan du se..."
		</p>
	</div>


	<div id=info-box2 class=info-boxes>
		<h3>Første attraksjon</h3>
		<p>
			Første attraksjon informasjon
		</p>
	</div>


	<div id=info-box3 class=info-boxes>
		<h3>Andre attraksjon</h3>
		<p>
			Andre attraksjon informasjon
		</p>
	</div>


	<div id="bottom-line">
		<!--Div forrige knapp-->
		<div id=prev>
			<div id=text-prev>
				<a class="buttons" href="national.html">FORRIGE</a>
			</div>
			<div id=train></div>
			<div id=door1-prev class=door></div>
			<div id=door2-prev class=door></div>
			<div id=wheel1-prev class=wheel></div>
			<div id=wheel2-prev class=wheel></div>
			<div id=window1-prev class=window></div>
			<div id=window2-prev class=window></div>
			<div id=window3-prev class=window></div>
			<div id=window4-prev class=window></div>
			<div id=window5-prev class=window></div>
		</div>


		<!--Div neste knapp-->
		<div id=next>
			<div id=text-next>
				<a class="buttons" href="gronland.html">NESTE</a>
			</div>
			<div id=door1-next class=door></div>
			<div id=door2-next class=door></div>
			<div id=wheel1-next class=wheel></div>
			<div id=wheel2-next class=wheel></div>
			<div id=window1-next class=window></div>
			<div id=window2-next class=window></div>
			<div id=window3-next class=window></div>
			<div id=window4-next class=window></div>
			<div id=window5-next class=window></div>
		</div>

		<!--Div menylinje-->
		<div id=menu>
			<div id=menu-line></div>
			<div id=majorstuen-button class=stop-button>
				<a href=majorstuen.html></a>
				<div id=majorstuen-text class=stop-text>
					<a href=majorstuen.html>Majorstuen</a>
				</div>
			</div>
			<div id=national-button class=stop-button>
				<a href=national.html></a>
				<div id=national-text class=stop-text>
					<a href=national.html>National</a>
				</div>
			</div>
			<div id=oslos-button class=stop-button>
				<a href=oslos.html></a>
				<div id=oslos-text class=stop-text>
					<a href=oslos.html>OsloS</a>
				</div>
			</div>
			<div id=gronland-button class=stop-button>
				<a href=gronland.html></a>
				<div id=gronland-text class=stop-text>
					<a href=gronland.html>Grønland</a>
				</div>
			</div>
			<div id=toyen-button class=stop-button>
				<a href=toyen.html></a>
				<div id=toyen-text class=stop-text>
					<a href=toyen.html>Tøyen</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
