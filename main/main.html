<!doctype html>
<html>

<head>

	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Stoppets navn</title>

</head>

<body>
	<!--Div logo-->
	<div id=logo><a href="index.html"><img src="images/logo.png" width="100" height="100"></a></div>

	<!--Div tittel-->

	<div id=stop>
		<h1>Stoppet</h1>
	</div>

	<!--Div for toganimasjonen-->
	<div id="tunnelview">
		<img id="train" class="traintop" src="images/trainanimation.png">
		<!-- <img id="tunnel" src="image/tunnel1.jpg"> -->
		<img id="parong" src="images/traintracks.png">
		<img id="tunnelframe" src="images/tunnelframe.png">
	</div> <!-- 7500 x 600-->
	<div id="station-name">Stoppet</div>

	<!--Div innhold på websiden-->
	<div id=info-box1 class=info-boxes>

			Kort om stoppet "Her kan du se..."
		</p>
	</div>


	<div id=info-box2 class=info-boxes>

			Første attraksjon informasjon
		</p>
	</div>

		<p>
			Andre attraksjon informasjon
		</p>
	</div>


	<div id="bottom-line">

		<div id=prev>
			<div id=text-prev>
				<a class="buttons" href="national.html">FORRIGE</a>
			</div>
			<div id=train></div>
			<div id=roof-prev class=roof></div>
			<div id=floor-prev class=floor></div>
			<div id=wheel1-prev class=wheel></div>
			<div id=wheel2-prev class=wheel></div>
			<div id=window1-prev class=window></div>

			<div id=window3-prev class=window></div>
			<div id=window4-prev class=window></div>
			<div id=window5-prev class=window></div>
		</div>


		<!--Div neste knapp-->
		<div id=next>
			<div id=text-next>
				<a class="buttons" href="gronland.html">NESTE</a>
			</div>
			<div id=roof-next class=roof></div>
			<div id=floor-next class=floor></div>
			<div id=wheel1-next class=wheel></div>
			<div id=wheel2-next class=wheel></div>
			<div id=window1-next class=window></div>
			<div id=window2-next class=window></div>
			<div id=window3-next class=window></div>
			<div id=window4-next class=window></div>
			<div id=window5-next class=window></div>
		</div>

		<!--Div menylinje-->
		<div id=menu>
			<div id=menu-line></div>
			<div id=jungle-button class=stop-button>
				<a href=jungle.html></a>
				<div id=jungle-text class=stop-text>
					<a href=jungel.html>Jungelen</a>
				</div>
			</div>
			<div id=heaven-button class=stop-button>
				<a href=heaven.html></a>
				<div id=heaven-text class=stop-text>
					<a href=heaven.html>Himmelen</a>
				</div>
			</div>
			<div id=atlantis-button class=stop-button>
				<a href=atlantis.html></a>
				<div id=atlantis-text class=stop-text>
					<a href=atlantis.html>Atlantis</a>
				</div>
			</div>
			<div id=space-button class=stop-button>
				<a href=space.html></a>
				<div id=space-text class=stop-text>
					<a href=space.html>Verdensrommet</a>
				</div>
			</div>

				<div id=mom-text class=stop-text>
					<a href=mom.html>Hos mamma</a>
				</div>
			</div>
